<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>ReplayRLB.com Boost Me!</title>
  </head>

  <body>
    <form
      oninput="op1.value=parseInt(rank-desired.value)-parseInt(rank-current.value)"
    >
      <fieldset>
        <legend>Ranking</legend>
        <div class="row mb-3">
          <label for="rank-current" class="col-sm-4 col-form-label"
            >Select your Current Rank</label
          >
          <select
            id="rank-current"
            name="rank-current"
            class="col-sm-8 form-select"
          >
            <option value="0">Bronze I</option>
            <option value="4">Bronze II</option>
            <option value="8">Bronze III</option>
            <option value="12">Silver I</option>
            <option value="18">Silver II</option>
            <option value="24">Silver III</option>
            <option value="30">Gold I</option>
            <option value="7">Gold II</option>
            <option value="8">Gold III</option>
            <option value="9">Platinum I</option>
            <option value="10">Platinum II</option>
            <option value="11">Platinum III</option>
            <option value="12">Diamond I</option>
            <option value="13">Diamond II</option>
            <option value="14">Diamond III</option>
            <option value="15">Champion I</option>
            <option value="16">Champion II</option>
            <option value="17">Champion III</option>
            <option value="18">Grand Champion I</option>
            <option value="19">Grand Champion II</option>
            <option value="20">Grand Champion III</option>
            <option value="21">Supersonic Legend</option>
          </select>
        </div>
        <div class="row mb-3">
          <label for="rank-desired" class="col-sm-2 col-form-label"
            >Select your Desired Rank</label
          >
          <select id="rank-desired" name="rank-desired" class="form-select">
            <option value="0">Bronze II</option>
            <option value="1">Bronze III</option>
            <option value="2">Silver I</option>
            <option value="3">Silver II</option>
            <option value="4">Silver III</option>
            <option value="5">Gold I</option>
            <option value="6">Gold II</option>
            <option value="7">Gold III</option>
            <option value="8">Platinum I</option>
            <option value="9">Platinum II</option>
            <option value="10">Platinum III</option>
            <option value="11">Diamond I</option>
            <option value="12">Diamond II</option>
            <option value="13">Diamond III</option>
            <option value="14">Champion I</option>
            <option value="15">Champion II</option>
            <option value="16">Champion III</option>
            <option value="17">Grand Champion I</option>
            <option value="18">Grand Champion II</option>
            <option value="19">Grand Champion III</option>
            <option value="20">Supersonic Legend</option>
          </select>
        </div>
      </fieldset>
      <div class="row mb-3">
        <label for="op2" class="col-sm-2 col-form-label">Select platform</label>
        <select id="rank-platform" name="rank-platform" class="form-select">
          <option value="PC">PC</option>
          <option value="PS4">PS4</option>
          <option value="XBOX">XBOX</option>
        </select>
      </div>
      <div class="row mb-3">
        <label for="rank-queue" class="col-sm-2 col-form-label"
          >Select queue</label
        >
        <select id="rank-queue" name="rank-queue" class="form-select">
          <option value="1v1">1v1 (Solo Duels)</option>
          <option value="2v2">2v2 (Doubles) ( +15% )</option>
          <option value="3v3">3v3 (Standard) ( +25% )</option>
          <option value="Rumble">Rumble</option>
          <option value="Dropshot">Dropshot</option>
          <option value="Hoops">Hoops</option>
          <option value="Snow Day">Snow Day</option>
        </select>
      </div>
      <!-- CheckBox -->
      <div class="form-check">
        <input
          type="checkbox"
          id="booster"
          name="booster"
          value="Booster"
          class="form-check-input"
        />
        <label for="booster" class="form-check-label"
          >Play with booster +50% cost</label
        >
      </div>
      <label for="op1">Price: </label>
      <output name="op1" for="rank-desired rank-current rank-queue booster"
        >10</output
      >
      <button type="button" onclick="alert('PayPal Order!')">Boost Me!</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
