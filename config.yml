baseURL: "https://ReplayRLB.com/"
languageCode: "en-us"
title: "Replay.RL.Booster Portal"
theme: meghna hugo
modules:
  module.imports:
    path: "https://github.com/davsk/Davsk-Hugo-Forestry-Theme.git"
  module.imports:
    path: "https://github.com/theNewDynamic/gohugo-theme-ananke.git"
  module.imports:
    path: "https://themes.gohugo.io/meghna-hugo/"
  module.imports:   
    path: "https://themes.gohugo.io/theme/educenter-hugo/"
  module.imports:
    path: "https://themes.gohugo.io/theme/airspace-hugo/"
  module.imports:
    path: "https://themes.gohugo.io/theme/highlights/"
DefaultContentLanguage: en-us
SectionPagesMenu: main
Paginate: 3
googleAnalytics: ''
enableRobotsTXT: true
taxonomies: 
  category: categories
  tag: tags
  department: departments
  staff: team
  game: games
  event: events
  legal: legals
  rlmode: rlmodes
  codmode: codmodes
sitemap:
  changefreq: monthly
  priority: 0.5
  filename: sitemap.xml
params:
  favicon: ''
  site_logo: ''
  description: If you want to be the best, get mentored by the best!
  facebook: 'https://www.facebook.com/Replayrlboosting-103983008269939'
  twitter: ''
  instagram: 'https://www.instagram.com/replayrl.boosting/'
  youtube: ''
  twitch: 'https://www.twitch.tv/sway_replay'
  tiktok: 'https://www.tiktok.com/@replayrl.boosting'
  github: ''
  gitlab: ''
  linkedin: ''
  mastodon: ''
  slack: ''
  stackoverflow: ''
  rss: ''
  background_color_class: bg-black
  featured_image: /images/gohugo-default-sample-hero-image.jpg
  recent_posts_number: 2

# Plugins copied and converted from mehgna
params:
  plugins:
    css:
      - link: plugins/bootstrap/bootstrap.min.css
      - link: plugins/themify-icons/themify-icons.css
      - link: plugins/magnific-popup/magnific-popup.css
      - link: plugins/slick/slick.css
      - link: >-
          https://fonts.googleapis.com/css?family=Anaheim|Quattrocento+Sans:400,700&display=swap
    js:
      - link: plugins/jquery/jquery.min.js
      - link: plugins/bootstrap/bootstrap.min.js
      - link: plugins/slick/slick.min.js
      - link: plugins/shuffle/shuffle.min.js
      - link: plugins/magnific-popup/jquery.magnific-popup.min.js
      - link: plugins/lazy-load/lozad.min.js
      - link: plugins/google-map/map.js
